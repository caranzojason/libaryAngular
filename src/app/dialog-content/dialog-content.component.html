<div>
  <h2>Add Book</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" [(ngModel)]="book.author" class="form-control">
    </div>
    <div class="form-group">
      <label for="averageRating">Average Rating:</label>
      <input type="number" id="averageRating" name="averageRating" [(ngModel)]="book.averageRating" class="form-control">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
