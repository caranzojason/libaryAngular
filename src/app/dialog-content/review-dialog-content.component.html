
<div>
  <div class="form-header">
    <h2>Add Review</h2>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="bookId">Book ID:</label>
      <input type="number" id="bookId" [(ngModel)]="review.bookId" name="bookId" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" [(ngModel)]="review.rating" name="rating" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea id="comment" [(ngModel)]="review.comment" name="comment" class="form-control" required></textarea>
    </div>
    <button type="submit" class="submit-button">Submit Review</button>
    <button (click)="closeDialog()" class="submit-button">Close</button>
  </form>

</div>
